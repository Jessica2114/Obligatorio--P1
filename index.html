<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de viajes</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div id="contenedor">
      <header>
        <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBRWovuUPFEU2kx5mlt5sjfigAccmFr8Jq8w&s" alt="logo" />
        <nav class="vistaCliente seccion" >
          <ul id="navPrincipal">
            <li>
              <a>Destinos</a>
            </li>
            <li>
              <a>Ofertas</a>
            </li>
            <li>
              <a>Mis reservas</a>
            </li>
            <li id="btnCerrarSesion">
              <a>Cerrar sesión</a>
            </li>
          </ul>
        </nav>
        <nav class="vistaAdmin seccion">
          <ul id="navPrincipal">
            <li>
              <a>Agregar destino</a>
            </li>
            <li>
              <a>Modificar destinos</a>
            </li>
            <li>
              <a>Gestionar reservas</a>
            </li>
            <li>
              <a>Informe de gancias</a> <br>
            </li>
            <li id="btnCerrarSesion">
              <a>Cerrar sesión</a>
            </li>
          </ul>
        </nav>
      </header>
        <!-- FIN CABEZAL -->
        <!-- REGISTRO -->
        <main>
            
            <!-- LOGIN -->
            <section id="secLoginUsuario" class="preLogin">
                <h2>Iniciar sesión</h2>
                <label for="txtUsuario">Usuario</label>
                <input type="text" id="txtUsuario">
                <label for="txtContrasenia">Contraseña</label>
                <input type="text" id="txtContrasenia">
                <label for="slcOpciones">Elegir tipo de usuario</label>
                <select id="slcOpciones">
                <option value="#">Seleccionar...</option>
                <option value="C">Cliente</option>
                <option value="A">Administrador</option>
                </select>
                <p id="pMostrarMensajeLogin"></p>
                <input type="button" id="btnLoginUsuario" value="Ingresar">
                <a href="" id="btnMostrarRegistro">Registrarme</a>
                <br>
            </section>
            <section id="secRegistroUsuario" class="formRegistro" >
              <h2>Registrarse</h2>
              <label for="txtNombreCliente">Nombre</label>
              <input type="text" id="txtNombreCliente" >
              <label for="txtApellidoCliente">Apellido</label>
              <input type="text" id="txtApellidoCliente">
              <label for="txtNombreUsuario">Nombre de usuario:</label>
              <input type="text" id="txtNombreUsuario">
              <label for="txtContrasenaRegistro">Contraseña</label>
              <input type="text" id="txtContrasenaRegistro" />
              <label for="txtNumeroTarjeta">Numero de tarjeta de credito</label>
              <input type="number" id="txtNumeroTarjeta"> 
              <label for="txtNumeroCVC">CVC</label>
              <input type="number" id="txtNumeroCVC">
              <input type="button" id="btnRegistroUsuario" value="Registrarme">
              <p id="pMostrarMensajeRegistro"></p> 
              <br>
          </section>



        </main>
    </div>
    <script src="./scripts/sistema.js"></script>
    <script src="./scripts/cliente.js"></script>
    <script src="./scripts/destino.js"></script>
    <script src="./scripts/reserva.js"></script>
    <script src="./scripts/admin.js"></script>
    <script src="./scripts/funciones.js"></script>
    <script src="./scripts/codigo.js"></script>
</body>
</html>
